<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44ecae932d.js" crossorigin="anonymous"></script>
</head>
<body>

<a href="{{url_for('home')}}" class="home-top">
    <i class="fa-solid fa-house"></i> Home
</a>

<div class="login-wrapper">

    <div class="login-form">
        <h2>Welcome Back</h2>

        <form method="post">

            <label>Username</label>
            <input type="text" name="uname" placeholder="eg: john123" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="******" required>

            <label>PIN</label>
            <input type="password" name="pin" placeholder="Enter ATM PIN" required>

            <button type="submit">Login</button>

            <p class="switch-text">
                Don't have an account?
                <a href="{{url_for('register')}}">Register here</a>
            </p>

        </form>
    </div>

</div>

</body>
</html>
